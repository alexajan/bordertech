<!DOCTYPE html>
<meta charset="utf-8">

<!-- CSS -->
<style>
    @import url('https://fonts.googleapis.com/css?family=Inconsolata');

    .node {
        cursor: pointer;
    }

    .node:hover {
        stroke: #000;
        stroke-width: 1.5px;
    }

    .node--leaf {
        fill: white;
    }

    .label {
        font: 11px "Inconsolata", sans-serif;
        text-anchor: middle;
        text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
    }

    .label,
    .node--root {
        pointer-events: none;
    }

    .row {
        display: flex;
    }

    .column {
        flex: 50%;
        padding: 10px 100px;
    }

    p {
        font: 20px "Inconsolata", sans-serif;
    }

    h1 {
        font: 35px "Inconsolata", sans-serif;
    }

    form {
        display: block;
        padding: 50px;
    }

</style>

<body>
    <!-- Load bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Load d3 -->
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <div class="row">
        <div class="column" id="visual">
            <!-- Lang toggle -->
            <svg width="370" height="100" id="toggle"></svg>
            <form id="form" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active" id="esp">
                    <input type="radio" name="lang" value="esp" checked>Espa√±ol<br/>
                </label>
                <label class="btn btn-secondary" id="eng">
                    <input type="radio" name="lang" value="eng">English<br/>
                </label>
            </form>
            <br/>

            <!-- Script -->
            <script>
                var lang = "esp";

                var active = d3.selectAll("input")
                    .on("change", function(d) {
                        lang = this.value;
                        if (lang == "eng") {
                            d3.select("#esp").attr("class", "btn btn-secondary");
                            d3.select("#eng").attr("class", "btn btn-secondary active");
                        } else {
                            d3.select("#eng").attr("class", "btn btn-secondary");
                            d3.select("#esp").attr("class", "btn btn-secondary active");
                        }
                        d3.select("#graph").remove();
                        update();
                    });

                update();

                function update() {

                    var svg = d3.select("#visual").append("svg").attr("width", "960").attr("height", "960").attr("id", "graph"),
                        margin = 20,
                        diameter = +svg.attr("width"),
                        g = svg.append("g").attr("transform", "translate(" + diameter / 2 + "," + diameter / 2 + ")");

                    var color = d3.scaleLinear()
                        .domain([-1, 5])
                        .range(["hsl(152,80%,80%)", "hsl(228,30%,40%)"])
                        .interpolate(d3.interpolateHcl);

                    var pack = d3.pack()
                        .size([diameter - margin, diameter - margin])
                        .padding(2);

                    var width = 960,
                        height = 960;

                    d3.json("data.json", function(error, root) {
                        if (error) throw error;

                        root = d3.hierarchy(root)
                            .sum(function(d) {
                                return d.size;
                            })
                            .sort(function(a, b) {
                                return b.value - a.value;
                            });

                        var focus = root,
                            nodes = pack(root).descendants(),
                            view;

                        var circle = g.selectAll("circle")
                            .data(nodes)
                            .enter().append("circle")
                            .attr("class", function(d) {
                                return d.parent ? d.children ? "node" : "node node--leaf" : "node node--root";
                            })
                            .style("fill", function(d) {
                                return d.children ? color(d.depth) : null;
                            })
                            .on("click", function(d) {
                                if (focus !== d) {
                                    zoom(d);
                                    d3.event.stopPropagation();
                                }
                            });

                        var text = g.selectAll("text")
                            .data(nodes)
                            .enter().append("text")
                            .attr("class", "label")
                            .style("fill-opacity", function(d) {
                                return d.parent === root ? 1 : 0;
                            })
                            .style("display", function(d) {
                                return d.parent === root ? "inline-block" : "none";
                            })
                            .text(function(d) {
                                if (lang == "eng") {
                                    return d.data.eng
                                } else return d.data.esp;
                            })

                        var node = g.selectAll("circle,text");

                        svg
                            .style("background", color(-1))
                            .on("click", function() {
                                zoom(root);
                            });

                        zoomTo([root.x, root.y, root.r * 2 + margin]);

                        function zoom(d) {
                            if (d.children == null) {
                                d3.selectAll("#leaf")
                                    .remove()
                                if (lang == "esp") {
                                    d3.select("#info")
                                    .append("h1")
                                    .attr("id", "leaf")
                                    .text(d.data.title)
                                    .append("p")
                                    .attr("id", "leaf")
                                    .text(d.data.esp_desc)
                                    .append("p")
                                    .html(
                                        '<br/><iframe src=' + d.data.url + ' width="800" height="400"></iframe>'
                                    );
                                } else {
                                    d3.select("#info")
                                    .append("h1")
                                    .attr("id", "leaf")
                                    .text(d.data.title)
                                    .append("p")
                                    .attr("id", "leaf")
                                    .text(d.data.eng_desc)
                                    .append("p")
                                    .html(
                                        '<br/><iframe src=' + d.data.url + ' width="800" height="400"></iframe>'
                                    );
                                }
                                
                            }

                            var focus0 = focus;
                            focus = d;

                            var transition = d3.transition()
                                .duration(d3.event.altKey ? 7500 : 750)
                                .tween("zoom", function(d) {
                                    var i = d3.interpolateZoom(view, [focus.x, focus.y, focus.r * 2 + margin]);
                                    return function(t) {
                                        zoomTo(i(t));
                                    };
                                });

                            transition.selectAll("text")
                                .filter(function(d) {
                                    return d.parent === focus || this.style.display === "inline-block";
                                })
                                .style("fill-opacity", function(d) {
                                    return d.parent === focus ? 1 : 0;
                                })
                                .on("start", function(d) {
                                    if (d.parent === focus) this.style.display = "inline-block";
                                })
                                .on("end", function(d) {
                                    if (d.parent !== focus) this.style.display = "none";
                                });


                        }

                        function zoomTo(v) {
                            var k = diameter / v[2];
                            view = v;
                            node.attr("transform", function(d) {
                                return "translate(" + (d.x - v[0]) * k + "," + (d.y - v[1]) * k + ")";
                            });
                            circle.attr("r", function(d) {
                                return d.r * k;
                            });
                        }

                    });
                }

            </script>
        </div>
        <div class="column" id="info">
        </div>
    </div>
</body>
